<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <form role="form" class="login-form" method="post" action="">
        {% csrf_token %}

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">
                            &times;
                        </span>
                        <span class="sr-only">
                            Close
                        </span>
                    </button>
                    <h4 class="modal-title">Logga in i Biblioteksstatistiken</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Användarnamn</label>
                        <input id="username" name="username" type="text" value="{{ form.instance.username }}"
                               class="form-control"/>
                        <span class="text-danger errors username"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Lösenord</label>
                        <input id="password" name="password" type="password" value="{{ form.instance.password }}"
                               class="form-control"/>
                        <span class="text-danger errors password"></span>
                    </div>
                    <div class="form-group messages">
                        <span class="text-danger errors all"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <input type="submit" class="btn btn-primary" value="Logga in"/>
                </div>
            </div>
        </div>
    </form>
</div>
